server:
  port: 10010
spring:
  application:
    name: Ly-gateway
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/heima?allowMultiQueries=true
    username: root
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000 # 熔断超时时长：6000ms
ribbon:
  ConnectTimeout: 500 # ribbon链接超时时长
  ReadTimeout: 2000 # ribbon读取超时时长
  MaxAutoRetries: 0  # 当前服务重试次数
  MaxAutoRetriesNextServer: 1 # 切换服务重试次数
  OkToRetryOnAllOperations: false # 是否对所有的请求方式都重试，只对get请求重试
zuul:
  prefix: /api
  routes:
    item-service:
      path: /item/**
      serviceId: item-service
      #strip-prefix: false #是否在转发时，去除路由前缀，这里不去除，映射路径中的user就会继续转发
    image-service:
      path: /upload/**
      serviceId: upload-service
    search-service:
      path: /search/**
      serviceId: search-service
    user-service:
      path: /user/**
      serviceId: user-service
    auth-service:
      path: /auth/**
      serviceId: auth-service
    cart-service:
      path: /cart/**
      serviceId: cart-service
  sensitive-headers:      #覆盖敏感头信息
ly:
  cors:
    allowedOrigins:
      - http://manage.leyou.com
      - http://www.leyou.com
    allowedCredentials: true
    allowedHeaders:
      - "*"
    allowedMethods:
      - GET
      - POST
      - DELETE
      - PUT
      - OPTIONS
      - HEAD
    maxAge: 360000
    filterPath: "/**"
  #这是公钥 的地址
  jwt:
    pubKeyPath: C:/Users/kafei/.ssh/rsa/id_rsa.pub # C:/develop/ssh/id_rsa.pub # 公钥地址
    user:
      cookieName: LY_TOKEN # cookie名称
    app:    #这是服务调用的信息
      id: 7 # 服务id
      secret: api-gateway    # 服务密钥，默认是服务的名称
      headerName: privilege_token   #token的请求头名称

  #这是过滤白名单的
  filter:
    allowPaths:   #白名单
      - /api/auth/login     #这是登录接口
      - /api/search       #这是查询接口
      - /api/user/register    #这是注册接口
      - /api/user/check   #这是校验接口
      - /api/user/code    #这是验证码接口
      - /api/item #这是商品接口
logging:
  level:
    com.leyou: debug